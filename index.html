<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="container">
      <div id="container-header">
        <input id="entry" type="text" readonly />
      </div>
      <div id="container-numbers">
        <button>9</button>
        <button>8</button>
        <button>7</button>
        <button>6</button>
        <button>5</button>
        <button>4</button>
        <button>3</button>
        <button>2</button>
        <button>1</button>
        <button>0</button>
      </div>
      <div id="container-operations">
        <button>+</button>
        <button>-</button>
        <button>/</button>
        <button>*</button>
        <button>+/-</button>
      </div>
      <button id="container-clear">Clear</button>
      <button id="container-equal">=</button>
      <script src="app.js"></script>
    </div>
  </body>
</html>
